<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#1E2A38"/>

  <!-- Sudoku grid lines -->
  <g stroke="#FFFFFF" stroke-width="8">
    <line x1="170" y1="100" x2="170" y2="412"/>
    <line x1="256" y1="100" x2="256" y2="412"/>
    <line x1="342" y1="100" x2="342" y2="412"/>
    <line x1="100" y1="170" x2="412" y2="170"/>
    <line x1="100" y1="256" x2="412" y2="256"/>
    <line x1="100" y1="342" x2="412" y2="342"/>
    <!-- Outer border -->
    <rect x="100" y="100" width="312" height="312" fill="none" stroke="#FFFFFF" stroke-width="12"/>
  </g>

  <!-- Highlighted cell -->
  <rect x="170" y="170" width="86" height="86" fill="#FFD700" rx="12" ry="12"/>

  <!-- Text -->
  <text x="50%" y="480" font-family="Helvetica, Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle">SUDOKU SOLVER</text>
</svg>
